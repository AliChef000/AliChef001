  <body>

  <script>
      (function() {
   widgets.init('https://graphql.bitquery.io', '', {
     locale: 'en',
     theme: 'light'
   });
   var query = new widgets.query(`
query($from:ISO8601DateTime,
$till:ISO8601DateTime)
{
  ethereum(network: bsc) {
    dexTrades(options:{desc:"Total_USD",limit:50}
      exchangeName: {is: "Pancake v2"}
    date:{since:$from,till:$till}) {
      Total_USD: tradeAmount(calculate: sum, in: USD)
      Total_amt:baseAmount(calculate:sum)
    	baseCurrency{symbol
      address}
    }
  }
}
`);
    var wdts = new widgets.table('#top_tokens', query, 'ethereum.dexTrades', {
 "title": "Top 50",
 "dataOptions": [
  {
   "title": "Token",
   "type": "string",
   "path": "baseCurrency.symbol",
    "style": "width: 100px",
  },
  {
   "title": "Token Address",
   "type": "string-ellipsis",
   "path": "baseCurrency.address",
    "style": "width: 400px"
  },
  {
   "title": "Trade USD",
   "type": "amount",
   "path": "Total_USD",
    "style": "width: 200px",
  },
  {
   "title": "Trade Amt",
   "type": "amount",
   "path": "Total_amt",
  }
 ]
});
    query.request({"from": "2021-03-27", "till": "2021-04-26"});
    })();
  </script>
  <script>
      (function(){
    widgets.init('https://graphql.bitquery.io', 'BQY8IPItkNCP0iK8BqvmhSWV1pxpFqrB', {locale: 'en', theme: 'light'});
    var query = new widgets.query(`
query ($from: ISO8601DateTime, $till: ISO8601DateTime, $base: [String!], $quote: [String!]) {
  ethereum(network: bsc) {
    dexTrades(
      exchangeName: {is: "Pancake v2"}
      options: {limit: 50, desc: "Total_USD"}
      date: {since: $from, till: $till}
      quoteCurrency: {in: $quote}
      baseCurrency: {notIn: $base}
    ) {
      Total_USD: tradeAmount(calculate: sum, in: USD)
      Base_Amount: baseAmount(calculate: sum)
      count(uniq: senders)
      baseCurrency {
        address
        base: symbol
      }
      quoteCurrency {
        address
        quote: symbol
      }
    }
  }
}

`);
    var wdts = new widgets.table('#top_pairs', query, 'ethereum.dexTrades', {
 "title": "Top Trading Pairs",
 "dataOptions": [
  {
   "title": "Base",
   "type": "string-ellipsis",
    "style": "width: 110px;",
   "path": [
    "baseCurrency.base",
   ],
  },
  {
   "title": "Quote",
   "type": "string-ellipsis",
   "style": "width: 110px;",
   "path": [
    "quoteCurrency.quote",
   ],
   "urlCallbackName": "smart_contract_path"
  },
  {
   "title": "Active Address",
   "path": "count",
   "style": "width: 110px;",
  },
  {
   "title": "Trade USD",
   "type": "amount",
   "path": "Total_USD",
   "style": "width: 110px;"
  },
  {
   "title": "Trade Amt (Base)",
   "type": "amount",
   "path": "Base_Amount",
   "style": "width: 110px;"
  }
 ]
});
    query.request({
    "from": "2021-03-27",
  "till": "2021-04-26",
  "base":["0xbb4cdb9cbd36b01bd1cbaebf2de08d9173bc095c",
        "0xe9e7cea3dedca5984780bafc599bd69add087d56",
        "0x7130d2a12b9bcbfae4f2634d864a1ee1ce3ead9c",
        "0x23396cf899ca06c4472205fc903bdb4de249d6fc"],
  "quote":["0xbb4cdb9cbd36b01bd1cbaebf2de08d9173bc095c", 
          "0xe9e7cea3dedca5984780bafc599bd69add087d56",
        "0x7130d2a12b9bcbfae4f2634d864a1ee1ce3ead9c",
        "0x23396cf899ca06c4472205fc903bdb4de249d6fc"]
    });
    })()
    </script>
